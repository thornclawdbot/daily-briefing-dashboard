<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posts Archive</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .content-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        .content-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .content-nav {
            background: var(--bg-card);
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        .content-nav a {
            color: var(--accent);
            text-decoration: none;
            margin-right: 20px;
        }
        .post-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
        }
        .post-item .date {
            color: var(--accent);
            font-size: 0.875rem;
            margin-bottom: 8px;
        }
        .post-item .time {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 8px;
        }
        .post-item .content {
            font-size: 0.9rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header class="content-header">
        <h1>üì± Social Posts Archive</h1>
        <p>All your scheduled Buffer posts</p>
    </header>
    
    <nav class="content-nav">
        <a href="index.html">‚Üê Back to Dashboard</a>
        <a href="briefings.html">Briefings</a>
        <a href="posts.html">Social Posts</a>
        <a href="tiktok.html">TikTok Content</a>
    </nav>

    <main class="post-list" id="post-list">
        <div class="loading">Loading posts...</div>
    </main>

    <script>
        const repo = 'thornclawdbot/daily-briefing-dashboard';
        const dataPath = 'data/posts';

        async function loadPosts() {
            const container = document.getElementById('post-list');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/${dataPath}`);
                const folders = await response.json();
                
                let allPosts = [];
                
                for (const monthFolder of folders) {
                    if (monthFolder.type === 'dir') {
                        const monthResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${monthFolder.path}`);
                        const weekFolders = await monthResponse.json();
                        
                        for (const weekFolder of weekFolders) {
                            if (weekFolder.type === 'dir') {
                                const weekResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${weekFolder.path}`);
                                const files = await weekResponse.json();
                                
                                for (const file of files) {
                                    if (file.name.endsWith('.csv')) {
                                        const fileResponse = await fetch(file.download_url);
                                        const csv = await fileResponse.text();
                                        
                                        const lines = csv.split('\n');
                                        for (let i = 1; i < lines.length; i++) {
                                            if (lines[i].trim()) {
                                                const match = lines[i].match(/^"?([^"]*)"?,[^,]*,[^,]*,"?([^"]*)"?/);
                                                if (match) {
                                                    allPosts.push({
                                                        date: file.name.replace('.csv', ''),
                                                        time: match[2]?.trim() || '',
                                                        content: match[1]
                                                    });
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                
                // Sort by date (newest first)
                allPosts.sort((a, b) => b.date.localeCompare(a.date));
                
                // Render
                container.innerHTML = allPosts.map(p => `
                    <div class="post-item">
                        <div class="date">${p.date}</div>
                        <div class="time">Scheduled: ${p.time}</div>
                        <div class="content">${p.content}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                container.innerHTML = `<div class="loading">Error loading posts.</div>`;
            }
        }

        loadPosts();
    </script>
</body>
</html>
